<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <meta name="description" content="A simple HTML form example">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <form method="get" action="review.html">
            
            <div class="form-group">
                <label for="product">Product Name*</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                    
                </select>
            </div>
        
            
            <div class="form-group">
                <label>Overall Rating*</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">â˜†</label>
        
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">â˜†</label>
        
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">â˜†</label>
        
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">â˜†</label>
        
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">â˜†</label>
                </div>
            </div>
        
           
            <div class="form-group">
                <label for="install-date">Date of Installation*</label>
                <input type="date" id="install-date" name="install-date" required>
            </div>
        
            
            <div class="form-group">
                <label>Useful Features (check all that apply)</label>
                <div class="features">
                    <label><input type="checkbox" id="feature1" name="features" value="ease-of-use"> Ease of Use</label>
                    <label><input type="checkbox" id="feature2" name="features" value="durability"> Durability</label>
                    <label><input type="checkbox" id="feature3" name="features" value="performance"> Performance</label>
                    <label><input type="checkbox" id="feature4" name="features" value="design"> Design</label>
                    <label><input type="checkbox" id="feature5" name="features" value="value"> Value for Money</label>
                </div>
            </div>
        
            
            <div class="form-group">
                <label for="review">Written Review</label>
                <textarea id="review" name="review" placeholder="Share your experience with this product..."></textarea>
            </div>
        
            
            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" id="username" name="username" placeholder="Optional">
            </div>
        
            
            <input type="submit" value="Submit Review">
        </form>
    </main>

    </footer>
</body>
</html>
